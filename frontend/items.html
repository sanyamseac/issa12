<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="items.html" class="active">Items</a>
    <a href="profile.html">Profile</a>
    <a href="analytics.html">Analytics</a>
    <a href="news.html">News</a>
    <a href="quiz.html">Quiz</a>
  </nav>

  <main class="container">
    <header>
      <h1>Item Management</h1>
      <p class="subtitle">Add, search and manage your inventory items</p>
    </header>

    <section class="form-section">
      <form id="itemForm" class="form">
        <h2>Add New Item</h2>
        <div class="form-group">
          <label for="name">Item Name:</label>
          <input type="text" id="name" placeholder="Enter item name" required>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" rows="4" placeholder="Enter item description" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Add Item</button>
      </form>
    </section>

    <section class="search-section">
      <div class="search-container">
        <label for="search">Search Items:</label>
        <input type="text" id="search" placeholder="Type to search items...">
      </div>
    </section>

    <section class="items-list">
      <div class="list-header">
        <h2>Your Items <span id="itemCount" class="count-badge">0</span></h2>
      </div>
      <ul id="itemList" class="item-list"></ul>
    </section>
  </main>

  <script src="scripts/items.js"></script>
</body>
</html>
